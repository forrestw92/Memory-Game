<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Match Game</title>
    <meta name="description" content="Memory matching game">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Chicle" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="modal-overlay hide"></div>
    <div class="modal hide">
        <div class="modal-header">
            <div class="modal-title">
                <h2>Congratulations</h2>
            </div>
            <span class="modal-close">
                <i class="fa fa-close"></i>
            </span>
        </div>
        <div class="modal-body">
            <p class="moves hidden"></p>
            <p class="time hidden"></p>
            <p class="score hidden"></p>
        </div>
        <div class="modal-actions">
            <button class="reset-game restart button">Replay?</button>
        </div>
    </div>
    <div class="container">
        <header>
            <img class="logo" src="img/logo.png" alt="Match Game">
        </header>
        <section class="score-panel hide">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">0 Moves</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <span class="timer">0s</span>

        </section>
        <section class="game-board">
            <div class="game-actions">
                <div class="game-start">
                    <button class="start button">Start Game</button>
                    <button class="resume-game button hide">Resume Game</button>
                </div>
                <h2>Difficulty</h2>
                <div class="btn-group difficulty">
                    <button class="button active" id="easy">Easy</button>
                    <button class="button" id="medium">Medium</button>
                    <button class="button" id="hard">Hard</button>
                </div>
            </div>

            <ul class="deck close">
            </ul>
            <span class="sound hide">
                <i class="fa fa-volume-up"></i>
            </span>
        </section>

    </div>
    <script src="js/polyfills.js"></script>

    <script src="js/app.js"></script>
</body>

</html>
